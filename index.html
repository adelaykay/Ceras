<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cera's</title>
    <link rel="shortcut icon" href="images/boxlogo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/802776c1c1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="fixed-top abs-top">
      <!-- Logo / Offcanvas nav -->
    <nav class="navbar navbar-dark bg-teal">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="images/logo_light.png" alt="" height="50px"></a>
        <button class="navbar-toggler d-none d-md-block" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas bg-dark opacity-50 offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 pt-5 fs-4">
              <li class="nav-item pt-3">
                <a class="nav-link text-white" href="#">Floor Tiles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Wall Tiles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Special Tiles</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar / Links -->
    <nav class="navbar navbar-dark navbar-expand-md text-center text-bg-dark linkbar">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav menubarcolor fs-5">
            <li class="nav-item px-5">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item px-5">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item px-5">
              <a class="nav-link" href="#">Experts Corner</a>
            </li>
            <li class="nav-item px-5">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    </div>

    <!-- Main Carousel -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/CS1.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block mb-5">
            <h5 class="fs-1 text-shadow">TILE VISUALISER</h5>
            <button class="mb-5 ">TRY IT OUT</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/CS2.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block mb-5">
            <h5 class="fs-1 text-shadow">TILE CALCULATOR</h5>
            <button class="mb-5 ">TRY IT NOW</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/CS3.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block mb-5">
            <h5 class="fs-1 text-shadow">OUR CATALOGUE</h5>
            <button class="mb-5 ">VIEW</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/CS4.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block mb-5">
            <h5 class="fs-1 text-shadow">BOOK AN APPOINTMENT</h5>
            <button class="mb-5 ">BOOK NOW</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/CS5.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block mb-5">
            <h5 class="fs-1 text-shadow">OUR REVIEWS</h5>
            <button class="mb-5">VIEW</button>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Footer -->
    <div class="container-fluid bg-teal text-white">
      <div class="row align-items-center">
        <div class="col-auto me-auto">2022 Cera's Tiles Inc. All rights reserved</div>
        <div class="col-auto fs-2">
          <i class="ps-4 fa-brands fa-instagram"></i>
          <i class="ps-4 fa-brands fa-facebook-square"></i>
          <i class="ps-4 fa-brands fa-linkedin"></i>
          <i class="ps-4 fa-brands fa-twitter-square"></i>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="/Ceras/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
